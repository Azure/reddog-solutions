apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-worker
  namespace: reddog
  labels:
    app: virtual-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-worker
  template:
    metadata:
      labels:
        app: virtual-worker
    spec:
      containers:
        - name: virtual-worker
          image: ghcr.io/azure/reddog-demo/reddog-java-virtual-worker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8086
          imagePullPolicy: Always            
          envFrom:
          - configMapRef:
              name: reddog-env-vars
---              
apiVersion: v1
kind: Service
metadata:
  name: virtual-worker
  namespace: reddog
  labels:
    name: virtual-worker
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8086
    targetPort: 8086
  selector:
    app: virtual-worker