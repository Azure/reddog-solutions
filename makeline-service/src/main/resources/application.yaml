spring:
  application:
    name: makeline-service
  banner:
    location: static/banner.txt
  redis:
    host: ${AZURE_REDIS_HOST}
    port: ${AZURE_REDIS_PORT}
    password: ${AZURE_REDIS_ACCESS_KEY}
    ssl: true
    connect-timeout: 5000
messaging:
  pubsub:
    enabled: true
    TOPIC_NAME: makeline-service-topic
    SUB_NAME: pubsub
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
server:
  port: 8084

---
spring:
  profiles: dev
  application:
    name: makeline-service